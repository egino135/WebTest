<div id = "gallary">
	<canvas id="canvas" 
		onmousemove = "mouseMoveCallBack(event)"
		onmousedown="mouseDown()" 
		onmouseup="mouseUp()"></canvas>
</div>
<link rel="stylesheet" href="../webgl.css" type="text/css">

<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">#version 300 es
layout(location = 0) in vec3 in_position;
layout(location = 1) in vec3 in_normal;
layout(location = 2) in vec3 in_textureCoor;

uniform mat4 u_model;
uniform mat4 u_view;
uniform mat4 u_projection;

void main() 
{
	gl_Position = u_projection * u_view * u_model * vec4(in_position, 1.0);
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">#version 300 es
precision mediump float;

uniform vec4 u_color;

out vec4 FragColor;

void main() 
{
	FragColor = u_color;
}
</script>
